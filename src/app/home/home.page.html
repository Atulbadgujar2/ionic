<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p> -->
    <ion-list>
      <ion-radio-group value="english">
        <ion-list-header>
          <ion-label>Choose your Language</ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label>English</ion-label>
          <ion-radio slot="start" value="english"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Hindi</ion-label>
          <ion-radio slot="start" value="hindi"></ion-radio>
        </ion-item>
    
       
      </ion-radio-group>
    </ion-list>

    <ion-button color="success" (click)="nextpage()">Continue</ion-button>

    <ion-button color="success" (click)="nextpage2()">Continue</ion-button>
  </div>

</ion-content>
